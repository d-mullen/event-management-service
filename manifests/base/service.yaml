apiVersion: v1
kind: Service
metadata:
  name: event-management-service
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: grpc
  selector:
    app: event-management-service
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: event-mangement-service-public
spec:
  ports:
  - port: 80
    # through zc-api-proxy to event-mgmt-svc
    targetPort: 9000
    protocol: TCP
    name: grpc
  selector:
    app: event-management-service
  type: ClusterIP
